<app-header></app-header>

<form [formGroup]="form">
<div class="form-group">
  &nbsp;
  <input type="text" minlength="3" placeholder="Search..." formControlName="name" class="form-control" id="name" required>
  &nbsp;
</div>
  <div mat-dialog-actions>
    <div class="wrapper">
      <button mat-button class="btn btn-primary" (click)="findFamily(name)"  cdkFocusInitial>Search</button>
    </div>
  </div>
</form>

&nbsp;
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource1" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="pesel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pesel </th>
      <td mat-cell *matCellDef="let element"> {{element.pesel}} </td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > Actions </th>
      <td mat-cell *matCellDef="let element"> <!--{{element.description}} -->
        <button mat-mini-fab (click)="detail(element)" color="success">Det</button> &nbsp;

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>

</div>
